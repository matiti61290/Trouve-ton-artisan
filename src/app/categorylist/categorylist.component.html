<div class="container">
    <div class="mt-3  text-title">
        <h2 class="fs-2 fw-bold">{{ category }}</h2>
    </div>
    
    <!-- display artisans -->
    <div class="row">
        @for ( artisan of artisans| categoryFilter: category; track $index ){
            <div class="col-12 col-sm-6 col-md-4">
                <app-artisan-card [artisan]="artisan" class="row d-flex justify-content-center" />
            </div>
        }
    </div>
</div>
