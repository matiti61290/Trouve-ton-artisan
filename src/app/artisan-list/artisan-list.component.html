<div class="container">
    <input type="text" placeholder="search" [(ngModel)]="searchText" name="searchText">
    <div class="row">
        @for ( artisan of artisans | searchFilter: searchText; track $index ){
            <div class="col-12 col-sm-6 col-md-4">
                <app-artisan-card [artisan]="artisan" class="row d-flex justify-content-center" />
            </div>
        }
    </div>
</div>
